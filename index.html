<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="shortcut icon" href="./images/OIP.jpg" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="./Css/main.css">
</head>
<body>
<main>
    <section class="signIn">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="login-box">
                        <h2 class="text-center my-4 text-white">Sign In</h2>

                        <div class="form-floating my-4">
                            <input type="email" class="form-control" id="input-name">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="input-password">
                            <label for="floatingPassword">Password</label>
                        </div>
<small class="text-danger d-none text-center d-block h6 mt-3" id="msgError">Incorrect email or password. Please try again.</small>
                        <button class="btn-login">Login</button>

                        <div class="register-note text-center mt-4">
                            <p class="text-white">Don't have an account? <a href="./register.html" class="text-warning">Register Now</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> 
<script src="./Js/login.js" type="module"></script>    
</body>
</html>
