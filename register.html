<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="shortcut icon" href="./images/OIP.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/main.css">
</head>
<body>
    <main>
    <section class="register">
        <div class="container py-3">
            <div class="row justify-content-center align-items-center">
                <div class=" col-12 col-sm-10 col-md-6">
                    <div class="register-box">
                        <h2 class="text-center my-4 text-white">Create Account</h2>

                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="fullName">
                            <label for="fullName">Full Name</label>
                             <small class="text-danger d-none" id="validName">Name must contain only letters and be between 3â€“10 characters</small>
                        </div>

                        <div class="form-floating my-3">
                            <input type="email" class="form-control" id="regEmail">
                            <label for="regEmail">Email Address</label>
                                   <small id="invalidFormat" class="text-danger d-none mt-2">Please enter a valid email address (e.g.name@example.com)</small>

                        </div>

                        <div class="form-floating my-3">
                            <input type="password" class="form-control" id="regPassword">
                            <label for="regPassword">Password</label>
                            <small class="text-danger d-none" id="validPassword">your password should start min one letter.</small>
                        </div>

                        <div class="form-floating my-3">
                            <input type="password" class="form-control" id="confirmPassword">
                            <label for="confirmPassword">Confirm Password</label>
                              <small class="text-danger d-none" id="validConfirm">Passwords do not match</small>

                        </div>
                         <small class="text-danger d-none text-center d-block h5" id="mesgRepeat">This email is already registered.</small>
<small class="text-success d-none text-center d-block h5" id="success">Account created successfully</small>
                        <button class="btn-register">Register</button>
                        <div class="login-note text-center mt-4">
                            <p class="text-white">Already have an account?
                                <a href="./index.html" class="text-warning">Login</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="./Js/register.js"></script>
</body>
</html>
